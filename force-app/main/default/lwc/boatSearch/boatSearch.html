<template>
    <lightning-layout multiple-rows>

        <!-- Top page -->
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <!-- Add a button here -->
                <lightning-button label="New Boat" onclick={createNewBoat} slot="actions">

                </lightning-button>

                <!-- Boat search form -->
                <p class="slds-var-p-horizontal_small">
                    <!-- boatSearchForm component goes here -->
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>

        <!-- Bottom of the page -->
        <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">

            <!-- Spinner goes here -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
            </template>
            <!-- boatSearchResults goes here -->
            <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
            <c-boat-search-results onloading={handleLoading} ondoneloading={handleDoneLoading}>

            </c-boat-search-results>
        </lightning-layout-item>
    </lightning-layout>
</template>
